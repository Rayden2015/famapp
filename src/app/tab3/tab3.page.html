<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" [(ngModel)]="this.profile.displayName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Mobile Number</ion-label>
      <ion-input type="tel" [(ngModel)]="this.profile.phoneNumber"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)]="this.profile.email"></ion-input>
    </ion-item>

  </ion-list>
  <ion-button (click)="updateProfile(this.profile)" color="primary" expand="full">Update Profile</ion-button>
  
</ion-content>
