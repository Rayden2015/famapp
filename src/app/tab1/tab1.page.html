<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Members
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Members</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let member of members | async">
    <ion-card-header>
      <ion-card-subtitle>{{this.member.firstName}} {{this.member.lastName}}</ion-card-subtitle>
      <ion-card-title>{{this.member.mobileNumber}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>
  

  

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button href="/add-member">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
