<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Members
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Members</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Search members"  (ionInput)="filterMemberList($event)" animated="true"></ion-searchbar>

  <ion-card *ngFor="let member of members | async">
    <ion-card-header>
      <ion-card-subtitle (click)="openMemberDetailPage(this.member.id)" ><h1>{{this.member.firstName}} {{this.member.lastName}}</h1></ion-card-subtitle>
      <ion-card-title></ion-card-title>
      
    </ion-card-header>
  
    <ion-card-content>
      <span><ion-icon name="calendar-outline"></ion-icon>  {{this.member.dateCreated | date}}</span>
      <p> <ion-icon name="call-outline"></ion-icon> {{this.member.mobileNumber}}</p>
      <p> <ion-icon name="mail-outline"></ion-icon> {{this.member.email}}</p>
    </ion-card-content>
  </ion-card>
  

  

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-member']" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
